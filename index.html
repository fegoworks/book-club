<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quidax Book Club</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <section class="header-lt">
      <div class="circle_avatar">
        <i class="fas fa-swatchbook"></i>
      </div>
      <div>
        <h3>Quidax Book Club</h3>
        <p>Admin</p>
      </div>

    <section class="header-md">
      <input type="search" name="" id="search" placeholder="Search books, genres, authors, etc.">
      <i class="fas fa-search"></i>
    </section>
    <section class="header-rt">
      <i class="fas fa-swatchbook"></i>
      <div>
        <i class="notif_wrapper far fa-bell">
          <span class="notification">3</span>
        </i>
      </div>
      <div>
        <img class="small_avatar" src="https://res.cloudinary.com/fego/image/upload/v1566565664/hng/fegggie_scbhf4.jpg"
          alt="">
      </div>
    </section>
  </header>
  <section class="main_body">

  </section>

</html>
